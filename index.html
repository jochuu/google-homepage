<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>Google Homepage</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <div class="google-sign-in">Google sign in stuff here</div>
          </ul>
        </nav>
      </header>
      <main>
        <div class="item">
          <img
            class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          />
        </div>
        <div class="item">
          <div class="search-box">
            <span class="material-icons-outlined google-icon"> search </span>
            <!-- <img class="search-icon" src="images/google-search.png" alt="" /> -->
            <input class="search-input" name="searchbox" type="text" />
            <span class="material-icons-outlined google-icon"> clear </span>
          </div>

          <div class="item button-container">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
          </div>
        </div>
      </main>

      <footer>
        <ul>
          <div class="footer">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </div>
          <div class="footer">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </div>
        </ul>
      </footer>
    </div>
  </body>
</html>
